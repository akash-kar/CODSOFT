<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040303;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            margin-top: 6%;
            background-color: #969696;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgb(246, 243, 120);
        }
        .display {
            background-color: #ffffff;
            color: #000000;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .button {
            background-color: #cccccc;
            color: #000000;
            font-size: 18px;
            border: none;
            padding: 15px;
            text-align: center;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 3px 3px 5px rgb(13, 128, 205);
        }
        .button:hover {
            background-color: #9cb6d190;
        }
        .button.clear {
            grid-column: span 2;
        }
        .scientific-functions {
            margin-top: 4%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .scientific-button {
            background-color: #cccccc;
            color: #000000;
            font-size: 18px;
            border: none;
            padding: 15px;
            text-align: center;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 3px 3px 5px rgb(13, 128, 205);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="clearEntry()">CE</button>
            <button class="button" onclick="toggleScientificFunctions()">Scientific</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('*')">x</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="calculateFactorial()">!</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('(')">(</button>
            <button class="button" onclick="appendToDisplay(')')">)</button>
            <button class="button" onclick="calculatePercentage()">%</button>
            <button class="button" onclick="calculateResult()">=</button>
            
        </div>

        <div class="scientific-functions">
            <button class="scientific-button" onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
            <button class="button" onclick="appendToDisplay('**')">^</button>
            <button class="scientific-button" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="scientific-button" onclick="appendToDisplay('Math.cos(')">cos</button>
            
        </div>
    </div>

    <script>
        let displayValue = '0';
        let isScientificMode = false;

        function updateDisplay() {
            document.getElementById('display').textContent = displayValue;
        }

        function appendToDisplay(value) {
            if (displayValue === '0' && value !== '.') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            updateDisplay();
        }

        function calculateResult() {
            try {
                displayValue = eval(displayValue);
                updateDisplay();
            } catch (error) {
                displayValue = 'Error';
                updateDisplay();
            }
        }
        function calculateFactorial() {
            try {
                const number = parseInt(displayValue);
                if (!isNaN(number)) {
                    let result = 1;
                    for (let i = 2; i <= number; i++) {
                        result *= i;
                    }
                    displayValue = result;
                    updateDisplay();
                } else {
                    displayValue = 'Error';
                    updateDisplay();
                }
            } catch (error) {
                displayValue = 'Error';
                updateDisplay();
            }
        }

        function calculatePercentage() {
            try {
                const percentagePattern = /(\d+(\.\d+)?)\s*%/;
                const matches = displayValue.match(percentagePattern);

                if (matches) {
                    const percentageValue = parseFloat(matches[1]);
                    displayValue = displayValue.replace(percentagePattern, '');
                    displayValue = eval(displayValue) * (percentageValue / 100);
                } else {
                    displayValue = eval(displayValue) / 100;
                }
                updateDisplay();
            } catch (error) {
                displayValue = 'Error';
                updateDisplay();
            }
        }


        function clearDisplay() {
            displayValue = '0';
            updateDisplay();
        }

        function clearEntry() {
            if (displayValue.length === 1) {
                displayValue = '0';
            } else {
                displayValue = displayValue.slice(0, -1);
            }
            updateDisplay();
        }

        function toggleScientificFunctions() {
            const scientificFunctions = document.querySelector('.scientific-functions');
            isScientificMode = !isScientificMode;
            scientificFunctions.style.display = isScientificMode ? 'grid' : 'none';
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            if (key.match(/[0-9.+\-*/]|Enter/)) {
                if (key === 'Enter') {
                    calculateResult();
                } else {
                    appendToDisplay(key);
                }
            } else if (key === 'Backspace') {
                clearEntry();
            }
        });
    </script>
</body>
</html>
